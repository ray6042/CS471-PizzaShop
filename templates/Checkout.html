<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styleSheet.css') }}">
    <title>Checkout - Kettering University Pizza Shop</title>
</head>

<body>

    <div class="header">
        Kettering University Pizza Shop
    </div>

    <div class="checkout-form">
        <form id="check-out" action="{{ url_for('confirmOrder')}}" method="post">
            <h2>Personal Information</h2>
            <label for="first-name" class="input-label">First Name</label>
            <input type="text" id="first-name" name="first-name" data-value="firstName" required>

            <label for="last-name" class="input-label">Last Name</label>
            <input type="text" id="last-name" name="last-name" data-value="lastName" required>

            <label for="mobile-phone" class="input-label">Mobile Phone Number</label>
            <input type="tel" id="mobile-phone" name="mobile-phone" data-value="phoneNumber" required>

            <label for="email" class="input-label">Email</label>
            <input type="email" id="email" name="email" data-value="email" required>

            <label for="address" class="input-label">Address</label>
            <input type="text" id="address" name="address" data-value="address" required>

            <h2>Payment Information</h2>
            <label for="card-number" class="input-label">Card Number</label>
            <input type="text" id="card-number" name="card-number" data-value="cardNum" required>

            <label for="name-on-card" class="input-label">Name On Card</label>
            <input type="text" id="name-on-card" name="name-on-card" data-value="cardName" required>

            <label for="expiration-date" class="input-label">Expiration Date</label>
            <input type="text" id="expiration-date" name="expiration-date" data-value="expDate" required>

            <label for="cvv" class="input-label">CVV</label>
            <input type="text" id="cvv" name="cvv" data-value="cvv" required>
                <div class="order-summary">
                    <h2>Order ID</h2>
                    <h3 id="orderID">{{orderID}}</h3>
                </div>
            <button type="submit" class="btn submit-btn" id="submitInfoBtn">Place Order</button>
        </form>
    </div>
</body>

</html>
