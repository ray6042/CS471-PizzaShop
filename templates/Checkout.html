<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/styleSheet.css') }}">
    <title>Checkout - Kettering University Pizza Shop</title>
</head>
<body>

    <div class="header">
        Kettering University Pizza Shop
    </div>

    <div class="container">
        <form class="checkout-form">
            <h2>Personal Information</h2>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="mobile-phone">Mobile Phone Number</label>
            <input type="tel" id="mobile-phone" name="mobile-phone" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>

            <h2>Payment Information</h2>
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" required>

            <label for="name-on-card">Name On Card</label>
            <input type="text" id="name-on-card" name="name-on-card" required>

            <label for="expiration-date">Expiration Date</label>
            <input type="text" id="expiration-date" name="expiration-date" required>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" required>

            <button type="submit">Place Order</button>
        </form>
    </div>

</body>
</html>
