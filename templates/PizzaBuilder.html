<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Builder</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/styleSheet.css') }}">
</head>
<body>
    <div class="header">
        <h1>Kettering University Pizza Shop</h1>
    </div>

    <div class="builder-container">
        <div class="section">
            <h2>Pizza Size</h2>
            <div class="size-options">
                <button>Small</button>
                <button>Medium</button>
                <button>Large</button>
            </div>
        </div>

        <div class="section">
            <h2>Sauce and Cheese Options</h2>
            <div class="options">
                <label><input type="checkbox" name="sauce-cheese"> Pizza Sauce</label>
                <label><input type="checkbox" name="sauce-cheese"> BBQ Sauce</label>
                <label><input type="checkbox" name="sauce-cheese"> White Sauce</label>
                <label><input type="checkbox" name="sauce-cheese"> Mozzarella</label>
            </div>
        </div>

        <div class="section">
            <h2>Meats</h2>
            <div class="options">
                <label><input type="checkbox" name="meats"> Pepperoni</label>
                <label><input type="checkbox" name="meats"> Bacon</label>
                <label><input type="checkbox" name="meats"> Ham</label>
                <label><input type="checkbox" name="meats"> Sausage</label>
                <label><input type="checkbox" name="meats"> Chicken</label>
            </div>
        </div>

        <div class="section">
            <h2>Other Toppings</h2>
            <div class="options">
                <label><input type="checkbox" name="toppings"> Extra Cheese</label>
                <label><input type="checkbox" name="toppings"> Banana Peppers</label>
                <label><input type="checkbox" name="toppings"> Pineapple</label>
                <label><input type="checkbox" name="toppings"> Red Onions</label>
                <label><input type="checkbox" name="toppings"> Extra Meat</label>
            </div>
        </div>

        <!-- Quantity Section -->
        <div class="section">
            <h2>Quantity</h2>
            <div class="quantity-selector">
                <button class="quantity-btn" onclick="decrementQuantity()">-</button>
                <input type="text" id="quantity" value="1" readonly>
                <button class="quantity-btn" onclick="incrementQuantity()">+</button>
            </div>
        </div>

        <!-- Buttons Section -->
        <div class="section buttons-section">
            <form action ="{{ url_for('menu')}}">
            <button class="action-btn">Back to Menu</button>
        </form>
        <form action ="{{ url_for('addCart')}}">
            <button class="action-btn">Add to Cart</button>
        </form>
        </div>
    </div>

    <script>
        function incrementQuantity() {
            var quantityInput = document.getElementById('quantity');
            var quantity = parseInt(quantityInput.value, 10);
            quantityInput.value = quantity + 1;
        }

        function decrementQuantity() {
            var quantityInput = document.getElementById('quantity');
            var quantity = parseInt(quantityInput.value, 10);
            if (quantity > 1) {
                quantityInput.value = quantity - 1;
            }
        }
    </script>
</body>
</html>
